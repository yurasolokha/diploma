<app-dialog-layout class="layout" [model]="model" (save)="save()" (close)="close()">
  <form class="form" [formGroup]="form">
    <div class="input-container">
      <div class="field-wrapper" [ngClass]="{'input-error': InputValidation('name')}">
        <label class="caption">Category Name</label>
        <input class="field" formControlName="name" type="text" matInput />
        <p class="input-data-error" *ngIf="InputValidation('name')">Please enter valid category name</p>
      </div>

      <div class="field-wrapper" [ngClass]="{'input-error': InputValidation('description')}">
        <label class="caption">Description</label>
        <input class="field" formControlName="description" type="text" matInput />
        <p class="input-data-error" *ngIf="InputValidation('description')">Please enter valid description</p>
      </div>

      <div class="field-wrapper" [ngClass]="{'input-error': InputValidation('path')}">
        <label class="caption">Path</label>
        <input class="field" formControlName="path" type="text" matInput />
        <p class="input-data-error" *ngIf="InputValidation('path')">Please enter valid path</p>
      </div>

      <div class="field-wrapper" [ngClass]="{'input-error': InputValidation('selectedTypes')}">
        <label class="caption">Used for transactions</label>
        <mat-select class="select" formControlName="selectedTypes" multiple>
          <mat-option *ngFor="let categoryType of categoryTypes" [value]="categoryType"> {{categoryType}} </mat-option>
        </mat-select>
        <p class="input-data-error" *ngIf="InputValidation('selectedTypes')">Please select transaction type</p>
      </div>
    </div>
    <div class="user-access-control-container">
      <app-user-accesses-control *ngIf="!model.isUpdate" formControlName="userAccesses"></app-user-accesses-control>
    </div>

  </form>
</app-dialog-layout>
